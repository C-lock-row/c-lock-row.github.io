            <div class="title">C-lock-rowとは</div>
            <div class="description">
                <div class="description-left"><img src="img/karasu.png" alt=""></div>
                <div class="description-right">
                    <p>東京工業大学の学生を中心とした謎解き制作集団。</p>
                    <p>「難易度の高い美しい謎」が持ち味で、アニメ「すべてがFになる」とのコラボレーション『犀川創平からの出題』では、全問正解者わずか4.6%。<br>
                        またリアル公演「ツートン」「フェルマーの鴉はしゃべらない」ではいずれも初演が完売・再演開催など、高い人気を誇っている。</p>
